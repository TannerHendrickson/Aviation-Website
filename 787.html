<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boeing 787 Dreamliner Seat Map — Aviation Website</title>
    <style>
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #2c3e50; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .navbar { position: fixed; top: 0; left: 0; width: 100%; background: linear-gradient(90deg, #1a5490 0%, #2c3e50 100%); padding: 15px 20px; z-index: 1000; display:flex; align-items:center; gap:10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); animation: fadeInDown 0.6s ease-out; }
        .nav-arrows { display:flex; gap:10px; }
        .nav-btn { background-color: rgba(255,255,255,0.15); color: white; border: 2px solid rgba(255,255,255,0.3); padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 18px; transition: all 0.4s cubic-bezier(0.25,0.46,0.45,0.94); font-weight: bold; }
        .nav-btn:hover { background-color: rgba(52, 152, 219, 0.8); border-color: rgba(52, 152, 219, 1); transform: translateY(-2px); box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4); }
        .nav-btn:active { transform: translateY(0); }
        .nav-btn:disabled { background-color: rgba(255,255,255,0.05); cursor: not-allowed; opacity: 0.4; }
        .hamburger { display:flex; flex-direction:column; cursor:pointer; gap:6px; padding:10px; border-radius:8px; transition: all 0.3s ease; animation: slideInLeft 0.6s ease-out; }
        .hamburger:hover { background-color: rgba(255,255,255,0.1); }
        .hamburger span { width:25px; height:3px; background-color:white; display:block; transition: all 0.3s ease; border-radius: 2px; }
        .dropdown { position:absolute; top:50px; left:100px; background:white; border: 2px solid #3498db; border-radius:10px; box-shadow:0 8px 32px rgba(0,0,0,0.15); display:none; min-width:220px; z-index:999; opacity: 0; transform: translateY(-10px); transition: all 0.3s cubic-bezier(0.25,0.46,0.45,0.94); }
        .dropdown.active { display:block; opacity: 1; transform: translateY(0); }
        .dropdown-item { padding:15px 20px; cursor:pointer; transition: all 0.3s ease; border-bottom:1px solid #ecf0f1; font-weight:500; color:#2c3e50; text-decoration:none; display:block; position: relative; }
        .dropdown-item:first-child { border-radius: 8px 8px 0 0; }
        .dropdown-item:last-child { border-bottom:none; border-radius: 0 0 8px 8px; }
        .dropdown-item::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: linear-gradient(180deg, #3498db, #2980b9); transform: scaleY(0); transition: transform 0.3s ease; border-radius: 2px; }
        .dropdown-item:hover { background: linear-gradient(90deg, rgba(52, 152, 219, 0.1), transparent); color: #3498db; padding-left: 25px; }
        .dropdown-item:hover::before { transform: scaleY(1); }
        .container { margin-top:80px; padding:40px; max-width:1200px; margin-left:auto; margin-right:auto; }
        .aircraft-page { background:white; padding:40px; border-radius:12px; box-shadow:0 8px 32px rgba(0,0,0,0.1); animation: fadeInUp 0.8s ease-out; }
        h1 { color:#1a5490; font-size:2.8em; margin-bottom:20px; font-weight: 700; animation: fadeInUp 0.8s ease-out 0.1s both; }
        .seat-map-container { text-align:center; margin-top:30px; animation: fadeInUp 0.8s ease-out 0.2s both; }
        .seat-map-container img { max-width:100%; height:auto; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.15); transition: all 0.3s ease; }
        .seat-map-container img:hover { transform: scale(1.02); box-shadow:0 12px 32px rgba(52, 152, 219, 0.2); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-arrows">
            <button class="nav-btn" onclick="goBack()" id="backBtn">←</button>
            <button class="nav-btn" onclick="goForward()" id="forwardBtn">→</button>
        </div>
        <div class="hamburger" onclick="toggleDropdown()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="dropdown" id="dropdown">
            <a class="dropdown-item" href="index.html">Home</a>
            <a class="dropdown-item" href="boeing.html">Boeing</a>
            <a class="dropdown-item" href="lockheedmartin.html">Lockheed Martin</a>
            <a class="dropdown-item" href="airbus.html">Airbus</a>
            <a class="dropdown-item" href="links.html">Links</a>
        </div>
    </nav>

    <div class="container">
        <div class="aircraft-page">
            <h1>Boeing 787 Dreamliner - Seat Map</h1>
            <div class="seat-map-container">
                <img src="787.jpg" alt="Boeing 787 Dreamliner Seat Map">
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() { 
            const dropdown = document.getElementById('dropdown'); 
            dropdown.classList.toggle('active'); 
        }
        function goBack() { 
            window.history.back(); 
        }
        function goForward() { 
            window.history.forward(); 
        }
        document.addEventListener('click', function(event) { 
            const navbar = document.querySelector('.navbar'); 
            const dropdown = document.getElementById('dropdown'); 
            if (!navbar.contains(event.target)) { 
                dropdown.classList.remove('active'); 
            } 
        });
    </script>
</body>
</html>
